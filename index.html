<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container-lg">
        <header>
          <form class="row" id="search-form">
            <div class="col-10">
              <input
                type="field-entry"
                class="form-control"
                id="search-input"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
          </form>
        </header>
      </div>
      <main>
        <div class="current-weather">
          <div>
            <p class="current-date" id="current-date"></p>
            <h1 class="current-city" id="current-city">Paris</h1>

            <p class="current-details">
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>,
            </p>
            <p class="weather-condition">
              Condition: <strong id="weather-condition"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img
                src=""
                alt="Weather Icon"
                id="weather-icon"
                class="weather-icon"
              /> </span
            ><span class="current-temperature-value" id="current-temperature"
              >24</span
            ><span class="current-temperature-unit"></span>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">

                  "

                  <span class="weather-forecast-temperature-max">12</span>
                  <span class="weather-forecast-temperature-min">20</span>
                </div>
              </div>
            </div>
          </div> -->
        </div>
      </main>
      <footer>
        <p>
          This project was coded by

        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
