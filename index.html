<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-container">
      <div class="container-lg">
        <header>
          <form class="row" id="search-form">
            <div class="col-10">
              <input
                type="field-entry"
                class="form-control"
                id="search-input"
                placeholder="Enter a city..."
              />
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-primary" id="search-button">
                Search
              </button>
            </div>
          </form>
        </header>
      </div>
      <main>
        <div class="current-weather">
          <div>
            <p class="current-date" id="current-date"></p>
            <h1 class="current-city" id="current-city"></h1>

            <p class="current-details">
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="wind-speed"></strong>
            </p>
            <p class="weather-condition">
              Condition: <strong id="weather-condition"></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon"
              ><img
                src=""
                alt="Weather Icon"
                id="weather-icon"
                class="weather-icon"
              /> </span
            ><span
              class="current-temperature-value"
              id="current-temperature"
            ></span>
            <div class="conversion-buttons">
              <button
                id="convert-to-celsius"
                onclick="convertToCelsius()"
                disabled
              >
                °C
              </button>
              <button
                id="convert-to-fahrenheit"
                onclick="convertToFahrenheit()"
              >
                °F
              </button>
            </div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.linkedin.com/in/satokogruson/" target="_blank"
            >Satoko Gruson</a
          >
          and is
          <a href="https://github.com/satokogruson/she-codes" target="_blank">
            on GitHub</a
          >
          and
          <a href="https://gruson-weather-app.netlify.app/" target="_blank"
            >hosted on Netlify</a
          >
        </p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
  <script src="src/index.js"></script>
</html>
