<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="Webapp">
      <header>
      <div class="container" id="SearchCity">
        <div class="row">
          <div class="col-9">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="Enter City"
            />
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </div>
      </header>

      <div class="container my-3" id="Result">
        <div class="form-inline pb-5 mx-lg-0 float-right">
          <label class="toggle">
            <input type="checkbox" />
            <span class="slider"></span>

            <span class="labels" data-on="C°" data-off="F°"></span>
          </label>
        </div>
        <ul>
          <li>Saturday, October 14, 2023</li>
          <li><h2>Munich</h2></li>
          <li>Sunny, partly cloudy</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img
              class="weathericon"
              srcset="
                https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_39-512.png
              "
              alt="weather-icon"
            />
          </div>
          <div class="col-6">
            <ul>
              <li><h1>10°C</h1></li>
              <li>Precipitation: 50%</li>
              <li>Wind: 10km/h</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="container" id="forecast">
        <h2>Forecast</h2>
        <div class="row">
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Sun</h5>
              <p class="card-text">10/15</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_6-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Mon</h5>
              <p class="card-text">10/16</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_24-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Tue</h5>
              <p class="card-text">10/17</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_1-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Wed</h5>
              <p class="card-text">10/18</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_3-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Thu</h5>
              <p class="card-text">10/19</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_19-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
          <div class="card col-2 bg-transparent" style="border: none">
            <div class="card-body">
              <h5 class="card-title">Fri</h5>
              <p class="card-text">10/20</p>
              <img
                class="card-img"
                srcset="
                  https://cdn4.iconfinder.com/data/icons/the-weather-is-nice-today/64/weather_6-512.png
                "
                alt="sml weather-icon"
              />
              <p class="card-text py-3">12°C</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
